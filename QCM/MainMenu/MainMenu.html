<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Votre Site de QCM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="MainMenu.css" />
    <script src="MainMenu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Test de Culture Générale</h1>
    </header>

    <main>
      <section id="accueil-section">
        <a
          href="/QCM/Questionnaire/qcm.html"
          id="start-quiz"
          class="button-link"
          >Commencer un quiz</a
        >
        <button id="modif-quiz" onclick="toggleForm()" class="button-link">
          Modifier les questions
        </button>
        <button id="create-quiz" class="button-link" onclick="CreateQuiz()">Créer un quiz </button>

        <!-- Le formulaire pop-up -->
        <div id="quiz-form-popup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="toggleForm()">&times;</span>
            <h2>Modifier les questions</h2>
            <form>
              <!-- Ajoutez ici les champs de votre formulaire de modification -->
              <!-- Par exemple :
              <label for="question">Question:</label>
              <input type="text" id="question" name="question"> -->
              <input type="submit" value="Enregistrer les modifications" />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
