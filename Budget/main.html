<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBudget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>MyBudget</h1>
                <ul>
                    <li><a href="AboutUs.html">About us</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="AddExpense.html">Add expense</a></li>
                    <li><a href="reports.html">View reports</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Profit Calculator</h2>
            <form id="profitForm">
                <div class="form-group">
                    <label for="purchasePrice">Purchase Price:</label>
                    <input type="number" id="purchasePrice" name="purchasePrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="salePrice">Sale Price:</label>
                    <input type="number" id="salePrice" name="salePrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="shippingCost">Shipping Cost:</label>
                    <input type="number" id="shippingCost" name="shippingCost" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="packagingFees">Packaging Fees:</label>
                    <input type="number" id="packagingFees" name="packagingFees" step="0.01" required>
                </div>

                <button type="submit">Calculate</button>
            </form>
            <div id="result">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
