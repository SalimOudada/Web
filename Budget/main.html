<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBudget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="top-left-menu">MyBudget</h1>
        <div class="container">
          <ul>
            <li><a href="AboutUs.html">About us</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="AddExpense.html">Add expense</a></li>
            <li><a href="reports.html">View reports</a></li>
          </ul>
          <ul class="top-right-menu">
            <li><a href="Signin.html" class="button">Sign in</a></li>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Profit Calculator</h2>
        <form id="profitForm">
          <div class="form-group">
            <label for="purchasePrice"></label>
            <input
              type="number"
              id="purchasePrice"
              name="purchasePrice"
              placeholder="Purchase Price"
              required
            />
          </div>

          <div class="form-group">
            <label for="salePrice"></label>
            <input
              type="number"
              id="salePrice"
              name="salePrice"
              PLACEHOLDER="Sale Price"
              required
            />
          </div>

          <div class="form-group">
            <label for="shippingCost"></label>
            <input
              type="number"
              id="shippingCost"
              name="shippingCost"
              placeholder= "Shipping Cost"
              required
            />
          </div>

          <div class="form-group">
            <label for="packagingFees"></label>
            <input
              type="number"
              id="packagingFees"
              name="packagingFees"
              placeholder="Packaging Fees"
              required
            />
          </div>

          <button type="submit">Calculate</button>
        </form>
      </div>
      <div id="result">Result</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
