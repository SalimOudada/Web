<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_contact.css" />
    <script type="text/javascript" src="mail.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-yUR5yZRwR8m55uJsO3lVi58Ai60SKfn1+6vq3YZZR+n38zFFpM7/7CEQfhnslB1cnlkDgG6l8kh3BgTei5pa7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <!-- Left side with contact information -->
        <div class="contactInfo">
          <h2>Contact Us</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed do
            eiusmod tempor incididunt ut labore.
          </p>
          <div class="box">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M480-301q99-80 149.5-154T680-594q0-90-56-148t-144-58q-88 0-144 58t-56 148q0 65 50.5 139T480-301Zm0 101Q339-304 269.5-402T200-594q0-125 78-205.5T480-880q124 0 202 80.5T760-594q0 94-69.5 192T480-200Zm0-320q33 0 56.5-23.5T560-600q0-33-23.5-56.5T480-680q-33 0-56.5 23.5T400-600q0 33 23.5 56.5T480-520ZM200-80v-80h560v80H200Zm280-520Z"
                />
              </svg>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>4671 Sugar Camp Road, Owatonna, Minnesota, 55060</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"
                />
              </svg>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>507-555-1234</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"
                />
              </svg>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>example@email.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form id="email-form">
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" name="name" id="name" required />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="subject" name="subject" id="subject" required />
              <span>Subject</span>
            </div>
            <div class="inputBox">
              <input type="email" name="email" id="email" required />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea name="message" id="message" required></textarea>
              <span>Type your Message...</span>
            </div>
            <div class="inputBox">
              <input id="button" type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script></script>
</html>
